name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Crear carpeta dist
        run: mkdir -p dist

      - uses: Platane/snk@v3
        with:
          github_user_name: andNiAl
          args: "--snake-color=E6B7B7 --dot-color=EAD1DC,F2D7D5,E6B7B7,D8A7A7"
          outputs: "dist/github-contribution-grid-snake.svg"

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
